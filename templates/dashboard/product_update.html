{% extends 'base.html' %}
{% block title %} Update Page  {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Update Product</h3>
                <hr>
                
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <a class="btn btn-secondary" href="{% url 'dashboard:product' %}">Update</a>
                    <input type="submit" value="submit" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
